{% extends 'base.html' %}

{% block title %}My Articles{% endblock %}

{% block content %}
  <h1>My Articles</h1>
  <ul>
    {% for article in articles %}
      <li>
        <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
        - <a href="{% url 'edit_article' article.id %}">Edit</a>
        - <a href="{% url 'delete_article' article.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
