{% extends 'base.html' %}

{% block title %}All Articles{% endblock %}

{% block content %}
  <div class="container">
    <h1>All Articles</h1>
    <ul class="list-group">
      {% for article in articles %}
        <li class="list-group-item">
          <h5 class="article-title">
            <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
          </h5>
          <p class="mb-1">By {{ article.author }}</p>
          <small class="text-muted">Created on {{ article.created_at }}</small>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
