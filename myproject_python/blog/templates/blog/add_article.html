{% extends 'base.html' %}

{% block title %}Add Article{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mb-4 text-center">Add a New Article</h1>
    <form method="post" class="p-4 shadow-sm bg-light rounded">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.title.id_for_label }}" class="font-weight-bold">Title:</label>
        {{ form.title }}  
      </div>
      <div class="form-group">
        <label for="{{ form.content.id_for_label }}" class="font-weight-bold">Content:</label>
        {{ form.content }}  
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-success">Save Article</button>
      </div>
    </form>
  </div>
{% endblock %}
