{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{ article.title }}</h1>
    <p class="lead">{{ article.content }}</p> 
    <p class="text-muted">
      By {{ article.author }} - {{ article.created_at }}
    </p>
  </div>
{% endblock %}
